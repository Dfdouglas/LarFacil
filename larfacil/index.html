<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarFacil - Imóveis</title>
</head>
<body>
    <h1>Imóveis Disponíveis</h1>
    <ul id="lista-imoveis"></ul>

    <script>
        fetch('http://localhost:8080/imoveis')
            .then(response => response.json())
            .then(data => {
                const ul = document.getElementById('lista-imoveis');
                data.forEach(imovel => {
                    let li = document.createElement('li');
                    li.innerText = `Imóvel: ${imovel.descricao}, Valor: R$ ${imovel.valor_aluguel}`;
                    ul.appendChild(li);
                });
            });
    </script>
</body>
</html>
